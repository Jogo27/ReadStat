language: c
sudo: required

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - sourceline: 'ppa:jonathonf/gcc-7.2'
    packages:
    - gcc-7.2

before_script:
  - ./autogen.sh

script:
  - ./configure --enable-code-coverage && make && make check

after_success:
  - mv src/sas/.libs/*.gc* .
  - mv src/spss/.libs/*.gc* .
  - mv src/stata/.libs/*.gc* .
  - mv src/.libs/*.gc* .
  - bash <(curl -s https://codecov.io/bash)
